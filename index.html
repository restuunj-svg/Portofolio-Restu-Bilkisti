<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
</head>
<body>
  <!-- Slide 1 -->
  <section id="slide1" class="slide active">
    <div id="cartoon-container">
      <div id="cartoon"></div>
      <div class="chat-bubble">
        Hi, welcome.<br>Want to know more about me?
      </div>
    </div>
    <button id="seeBtn" class="fun-btn">I want to see</button>
  </section>

  <!-- Slide 2 -->
  <section id="slide2" class="slide">
    <div class="top-bar">
      <img src="assets/left-arrow.png" alt="back" id="backBtn" class="back-btn">
    </div>
    <div class="pdf-container">
      <iframe src="assets/portofolio.pdf" frameborder="0"></iframe>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
